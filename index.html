<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <button type=button class="btn btn-outline-success" id="clearData">Clear Schedule!</button>
    </header>

    <div class="container">

        <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">9:00 am</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched9"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">10:00 am</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched10"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">11:00 am</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched11"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">12:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched12"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">1:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched13"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">2:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched14"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">3:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched15"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">4:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched16"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">5:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched17"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text hour">6:00 pm</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" id="sched18"></textarea>
              <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
            </div>
          </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
